# This is the actual cron job, specifying what it should run
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cron-automated-restart
  namespace: play
  labels:
    app: cron-automated-restart
spec:
  schedule: "55 8 * * SUN,MON,TUE,WED,THU,FRI,SAT"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cron-automated-restart
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                    - monumenta-8
          serviceAccountName: automation-bot-service-account
          volumes:
          - name: secret-config
            secret:
              secretName: automated-restart
          - name: nfs-data
            hostPath:
              type: Directory
              path: /nfs/play/m8/bungee/plugins/BungeeDisplay
          - name: nfs-data-11
            hostPath:
              type: Directory
              path: /nfs/play/m11/bungee-11/plugins/BungeeDisplay
          - name: nfs-data-12
            hostPath:
              type: Directory
              path: /nfs/play/m12/bungee-12/plugins/BungeeDisplay
          - name: nfs-data-13
            hostPath:
              type: Directory
              path: /nfs/play/m13/bungee-13/plugins/BungeeDisplay
          - name: nfs-data-15
            hostPath:
              type: Directory
              path: /nfs/play/m15/bungee-15/plugins/BungeeDisplay
          - name: nfs-data-16
            hostPath:
              type: Directory
              path: /nfs/play/m16/bungee-16/plugins/BungeeDisplay
          containers:
          - name: cron-automated-restart
            image: docker.pkg.github.com/teammonumenta/monumenta-automation/monumenta-automation-bot-play
            tty: false
            stdin: false
            args:
            - /home/epic/MCEdit-And-Automation/utility_code/daily_restart.py
            volumeMounts:
            - name: secret-config
              mountPath: /home/epic/.monumenta_bot
            - name: nfs-data
              mountPath: /home/epic/play/m8/bungee/plugins/BungeeDisplay
            - name: nfs-data-11
              mountPath: /home/epic/play/m11/bungee-11/plugins/BungeeDisplay
            - name: nfs-data-12
              mountPath: /home/epic/play/m12/bungee-12/plugins/BungeeDisplay
            - name: nfs-data-13
              mountPath: /home/epic/play/m13/bungee-13/plugins/BungeeDisplay
            - name: nfs-data-15
              mountPath: /home/epic/play/m15/bungee-15/plugins/BungeeDisplay
            - name: nfs-data-16
              mountPath: /home/epic/play/m16/bungee-16/plugins/BungeeDisplay
          restartPolicy: Never
          imagePullSecrets:
          - name: githubcred
