apiVersion: v1
kind: Service
metadata:
  name: adminer
  namespace: play
  labels:
    app: adminer
spec:
  type: NodePort
  selector:
    app: adminer
  ports:
    - port: 80
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: play
  labels:
    app: adminer
spec:
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer:4.6.3
          ports:
            - containerPort: 8080
