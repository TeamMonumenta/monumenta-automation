# The nodeport service exposing the SSH port

apiVersion: v1
kind: Service
metadata:
  name: mod-ssh-nodeport
  namespace: play
  labels:
    app: mod-ssh
spec:
  type: NodePort
  selector:
    app: mod-ssh
  ports:
  # SSH
  - name: "22"
    port: 22
    nodePort: 10022
    targetPort: 22

---

# The actual container that runs SSH that you can connect to

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mod-ssh
  namespace: play
  labels:
    app: mod-ssh
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: mod-ssh
  template:
    metadata:
      labels:
        app: mod-ssh
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - monumenta-17
      volumes:
        - name: chat-global-filters
          hostPath:
            type: Directory
            path: /nfs/4_SHARED/global_chat_filters
        - name: chat-help-m12
          hostPath:
            type: Directory
            path: /nfs/play/m12/server_config/data/plugins/all/MonumentaNetworkChat/help
        - name: chat-help-m13
          hostPath:
            type: Directory
            path: /nfs/play/m13/server_config/data/plugins/all/MonumentaNetworkChat/help
        - name: chat-help-m17
          hostPath:
            type: Directory
            path: /nfs/play/m17/server_config/data/plugins/all/MonumentaNetworkChat/help
        - name: compass-files-m17
          hostPath:
            type: Directory
            path: /nfs/play/m17/server_config/data/scriptedquests/compass
        - name: authorized-keys-config
          secret:
            secretName: authorized-keys-mod-config
            defaultMode: 292
      containers:
      - name: basic-ssh
        image: ghcr.io/teammonumenta/monumenta-automation/monumenta-basic-ssh
        tty: false
        stdin: false
        ports:
        - containerPort: 22
        volumeMounts:
        - name: chat-global-filters
          mountPath: /home/epic/global_chat_filters
        - name: chat-help-m12
          mountPath: /home/epic/m12/MonumentaNetworkChat/help
        - name: chat-help-m13
          mountPath: /home/epic/m13/MonumentaNetworkChat/help
        - name: chat-help-m17
          mountPath: /home/epic/m17/MonumentaNetworkChat/help
        - name: compass-files-m17
          readOnly: true
          mountPath: /home/epic/m17/scriptedquests/compass
        - name: authorized-keys-config
          mountPath: /home/epic/.ssh/authorized_keys
          subPath: authorized_keys
