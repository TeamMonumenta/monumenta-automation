# The nodeport service exposing the SSH port

apiVersion: v1
kind: Service
metadata:
  name: build-ssh-nodeport
  namespace: play
  labels:
    app: build-ssh
spec:
  type: NodePort
  selector:
    app: build-ssh
  ports:
  # SSH
  - name: "22"
    port: 22
    nodePort: 6622
    targetPort: 22

---

# The actual container that runs SSH that you can connect to

apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-ssh
  namespace: play
  labels:
    app: build-ssh
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: build-ssh
  template:
    metadata:
      labels:
        app: build-ssh
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - monumenta-8
      volumes:
        - name: scriptedquests
          hostPath:
            type: Directory
            path: /nfs/4_SHARED/build_shard_data/scriptedquests
        - name: datapacks
          hostPath:
            type: Directory
            path: /nfs/play/m8/build/Project_Epic-build/datapacks
        - name: logs
          hostPath:
            type: Directory
            path: /nfs/play/m8/build/logs
        - name: authorized-keys-config
          secret:
            secretName: authorized-keys-config
            defaultMode: 292
      containers:
      - name: basic-ssh
        image: docker.pkg.github.com/teammonumenta/monumenta-automation/monumenta-basic-ssh
        tty: false
        stdin: false
        ports:
        - containerPort: 22
        volumeMounts:
        - name: scriptedquests
          mountPath: /home/epic/scriptedquests
        - name: datapacks
          mountPath: /home/epic/datapacks
        - name: logs
          mountPath: /home/epic/logs
          readOnly: true
        - name: authorized-keys-config
          mountPath: /home/epic/.ssh/authorized_keys
          subPath: authorized_keys
      imagePullSecrets:
      - name: githubcred
