# The nodeport service exposing the SSH port

apiVersion: v1
kind: Service
metadata:
  name: build-ssh-nodeport
  namespace: play
  labels:
    app: build-ssh
spec:
  type: NodePort
  selector:
    app: build-ssh
  ports:
  # SSH
  - name: "22"
    port: 22
    nodePort: 6622
    targetPort: 22

---

# The actual container that runs SSH that you can connect to

apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-ssh
  namespace: play
  labels:
    app: build-ssh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: build-ssh
  template:
    metadata:
      labels:
        app: build-ssh
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - ns547336.ip-66-70-181.net
      volumes:
        - name: nfs-data
          hostPath:
            type: Directory
            path: /nfs/4_SHARED/build_shard_data
      containers:
      - name: build-ssh
        image: monumenta-docker.injic.io/monumenta-build-ssh
        tty: false
        stdin: false
        ports:
        - containerPort: 22
        volumeMounts:
        - name: nfs-data
          mountPath: /home/build/data
      imagePullSecrets:
      - name: regcred
