apiVersion: apps/v1
kind: Deployment
metadata:
  name: monumenta-purgatory-deployment
  namespace: build-ns
  labels:
    app: monumenta-purgatory
spec:
  strategy:
    type: Recreate
  replicas: 0
  selector:
    matchLabels:
      app: monumenta-purgatory
  template:
    metadata:
      labels:
        app: monumenta-purgatory
    spec:
      volumes:
        - name: nfs-volume
          nfs:
            server: 10.6.3.1
            path: /nfs/build/project_epic
      containers:
      - name: monumenta-purgatory
        image: monumenta-docker.injic.io/monumenta-java-shard
        tty: true
        stdin: true
        ports:
        - containerPort: 25565
        env:
        - name: "JAVA_MEM"
          value: "256M"
        - name: "JAVA_JAR"
          value: "paperclip.jar"
        - name: "SERVER_DIR"
          value: "/project_epic/purgatory"
        - name: "JAVA_LARGE_PAGES"
          value: ""
        volumeMounts:
        - name: nfs-volume
          mountPath: /project_epic
      imagePullSecrets:
      - name: regcred
