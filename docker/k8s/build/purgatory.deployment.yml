apiVersion: apps/v1
kind: Deployment
metadata:
  name: monumenta-purgatory-deployment
  namespace: build-ns
  labels:
    app: monumenta-purgatory
spec:
  strategy:
    type: Recreate
  replicas: 0
  selector:
    matchLabels:
      app: monumenta-purgatory
  template:
    metadata:
      labels:
        app: monumenta-purgatory
    spec:
      volumes:
        - name: nfs-volume
          nfs:
            server: 192.168.1.90
            path: /home/bmarohn/SCRATCH
      containers:
      - name: monumenta-purgatory
        image: localhost:32000/monumenta:latest
        tty: true
        stdin: true
        ports:
        - containerPort: 25565
        env:
        - name: "JAVA_MEM"
          value: "256M"
        - name: "JAVA_JAR"
          value: "paperclip.jar"
        - name: "SERVER_DIR"
          value: "/home/rock/project_epic/purgatory"
        volumeMounts:
        - name: nfs-volume
          mountPath: /home/rock
