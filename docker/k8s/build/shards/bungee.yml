# Service / internal network ports

apiVersion: v1
kind: Service
metadata:
  name: monumenta-bungee-clusterip
  namespace: build-ns
  labels:
    app: monumenta-bungee
spec:
  type: ClusterIP
  selector:
    app: monumenta-bungee
  ports:
  - name: "9575"
    port: 9575
    targetPort: 9575

---

# Service / external network ports

apiVersion: v1
kind: Service
metadata:
  name: monumenta-bungee-nodeport
  namespace: build-ns
  labels:
    app: monumenta-bungee
spec:
  type: NodePort
  selector:
    app: monumenta-bungee
  ports:
  # Main minecraft port
  - name: "25565"
    port: 25565
    nodePort: 25565
    targetPort: 25565
  # Plan
  - name: "8804"
    port: 8804
    nodePort: 31001
    targetPort: 8804
    # Once Votifier moves to bungee
    #  - name: "3333"
    #    port: 3333
    #    targetPort: 3333

---

# Deployment / the actual running application

apiVersion: apps/v1
kind: Deployment
metadata:
  name: monumenta-bungee-deployment
  namespace: build-ns
  labels:
    app: monumenta-bungee
spec:
  strategy:
    type: Recreate
  replicas: 0
  selector:
    matchLabels:
      app: monumenta-bungee
  template:
    metadata:
      labels:
        app: monumenta-bungee
    spec:
      volumes:
        - name: nfs-volume
          nfs:
            server: 10.6.3.1
            path: /nfs/build/project_epic
      containers:
      - name: monumenta-bungee
        image: monumenta-docker.injic.io/monumenta-java-shard
        tty: true
        stdin: true
        ports:
        - containerPort: 25565
        env:
        - name: "JAVA_MEM"
          value: "512M"
        - name: "JAVA_JAR"
          value: "BungeeCord.jar"
        - name: "SERVER_DIR"
          value: "/project_epic/bungee"
        - name: "JAVA_LARGE_PAGES"
          value: ""
        volumeMounts:
        - name: nfs-volume
          mountPath: /project_epic
      imagePullSecrets:
      - name: regcred
