# Service / network ports

apiVersion: v1
kind: Service
metadata:
  name: monumenta-dungeon-clusterip
  namespace: build-ns
  labels:
    app: monumenta-dungeon
spec:
  type: ClusterIP
  selector:
    app: monumenta-dungeon
  ports:
  # Main minecraft port
  - name: "25565"
    port: 25565
    targetPort: 25565
  # Plan
  - name: "8804"
    port: 8804
    targetPort: 8804

---

# Deployment / the actual running application

apiVersion: apps/v1
kind: Deployment
metadata:
  name: monumenta-dungeon-deployment
  namespace: build-ns
  labels:
    app: monumenta-dungeon
spec:
  strategy:
    type: Recreate
  replicas: 0
  selector:
    matchLabels:
      app: monumenta-dungeon
  template:
    metadata:
      labels:
        app: monumenta-dungeon
    spec:
      volumes:
        - name: nfs-maps
          nfs:
            server: 10.6.3.1
            path: /nfs/build/maps
        - name: nfs-project-epic
          nfs:
            server: 10.6.3.1
            path: /nfs/build/project_epic
      containers:
      - name: monumenta-dungeon
        image: monumenta-docker.injic.io/monumenta-java-shard
        tty: true
        stdin: true
        ports:
        - containerPort: 25565
        env:
        # Set this to however much RAM the shard needs
        - name: "JAVA_MEM"
          value: "2G"
        # Set this to 256M regardless of JAVA_MEM
        - name: "JAVA_META_MEM"
          value: "256M"
        - name: "JAVA_JAR"
          value: "paperclip.jar"
        - name: "SERVER_DIR"
          value: "/project_epic/dungeon"
        - name: "JAVA_LARGE_PAGES"
          value: "yes"
        volumeMounts:
        - name: nfs-project-epic
          mountPath: /project_epic
        - name: nfs-maps
          mountPath: /home/rock/maps/dynmap/build
        resources:
          limits:
            # Set this to 1Gi
            # This is the hard limit for how much RAM a shard can allocate beyond what it needs for hugepages
            # It should not need much/any...
            memory: 1Gi
            # Set this to JAVA_MEM + JAVA_META_MEM + 64 per gigabyte of JAVA_MEM
            hugepages-2Mi: 2432Mi
          requests:
            # Set this to 64Mi
            # The shard should not need non-hugepage RAM by default
            memory: 64Mi
            # Set this to JAVA_MEM + JAVA_META_MEM + 64 per gigabyte of JAVA_MEM
            hugepages-2Mi: 2432Mi
      imagePullSecrets:
      - name: regcred
