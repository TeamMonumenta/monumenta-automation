apiVersion: v1
kind: Service
metadata:
  name: monumenta-mobs-clusterip
  namespace: build-ns
  labels:
    app: monumenta-mobs
spec:
  type: ClusterIP
  selector:
    app: monumenta-mobs
  ports:
  # Main minecraft port
  - name: "25565"
    port: 25565
    targetPort: 25565
  # Plan
  - name: "8804"
    port: 8804
    targetPort: 8804
