# Service / network ports

apiVersion: v1
kind: Service
metadata:
  name: test115
  namespace: build
  labels:
    app: test115
spec:
  type: ClusterIP
  selector:
    app: test115
  ports:
  # Main minecraft port
  - name: "25566"
    port: 25566
    targetPort: 25566
  # Plan
  - name: "8804"
    port: 8804
    targetPort: 8804

---

# Deployment / the actual running application

apiVersion: apps/v1
kind: Deployment
metadata:
  name: test115
  namespace: build
  labels:
    app: test115
spec:
  strategy:
    type: Recreate
  replicas: 0
  selector:
    matchLabels:
      app: test115
  template:
    metadata:
      labels:
        app: test115
    spec:
      volumes:
        - name: nfs-maps
          hostPath:
            type: Directory
            path: /nfs/build/maps
        - name: nfs-project-epic
          hostPath:
            type: Directory
            path: /nfs/build/project_epic
        - name: nfs-shared
          hostPath:
            type: Directory
            path: /nfs/4_SHARED
      containers:
      - name: test115
        image: docker.pkg.github.com/teammonumenta/monumenta-automation/monumenta-java-shard
        tty: true
        stdin: true
        ports:
        - containerPort: 25566
        - containerPort: 8000
        env:
        # Set this to however much RAM the shard needs
        - name: "JAVA_MEM"
          value: "2G"
        # Set this to 256M regardless of JAVA_MEM
        - name: "JAVA_META_MEM"
          value: "256M"
        - name: "JAVA_JAR"
          value: "paperclip.jar"
        - name: "SERVER_DIR"
          value: "/project_epic/test115"
        - name: "JAVA_LARGE_PAGES"
          value: "yes"
        volumeMounts:
        - name: nfs-project-epic
          mountPath: /project_epic
        - name: nfs-maps
          mountPath: /home/epic/maps/dynmap/build
        - name: nfs-shared
          mountPath: /home/epic/4_SHARED
        resources:
          limits:
            # Set this to 1Gi
            # This is the hard limit for how much RAM a shard can allocate beyond what it needs for hugepages
            # It should not need much/any...
            memory: 1Gi
            # Set this to JAVA_MEM + JAVA_META_MEM + 64 per gigabyte of JAVA_MEM
            hugepages-2Mi: 2432Mi
          requests:
            # Set this to 64Mi
            # The shard should not need non-hugepage RAM by default
            memory: 64Mi
            # Set this to JAVA_MEM + JAVA_META_MEM + 64 per gigabyte of JAVA_MEM
            hugepages-2Mi: 2432Mi
      imagePullSecrets:
      - name: githubcred
