# Service / network ports

apiVersion: v1
kind: Service
metadata:
  name: monumenta-sdk
  namespace: build
  labels:
    app: monumenta-sdk
spec:
  type: ClusterIP
  selector:
    app: monumenta-sdk
  ports:
  # Main minecraft port
  - name: "25566"
    port: 25566
    targetPort: 25566

---

# Service / external network ports

apiVersion: v1
kind: Service
metadata:
  name: monumenta-sdk-nodeport
  namespace: build
  labels:
    app: monumenta-sdk
spec:
  type: NodePort
  selector:
    app: monumenta-sdk
  ports:
  # Main minecraft port
  - name: "25566"
    port: 22221
    nodePort: 22221
    targetPort: 25566

---

# Deployment / the actual running application

apiVersion: apps/v1
kind: Deployment
metadata:
  name: monumenta-sdk
  namespace: build
  labels:
    app: monumenta-sdk
spec:
  strategy:
    type: Recreate
  replicas: 0
  selector:
    matchLabels:
      app: monumenta-sdk
  template:
    metadata:
      labels:
        app: monumenta-sdk
    spec:
      volumes:
        - name: nfs-project-epic
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/
      containers:
      - name: monumenta-sdk
        image: docker.pkg.github.com/teammonumenta/monumenta-automation/monumenta-java-shard
        tty: true
        stdin: true
        ports:
        - containerPort: 25566
        env:
        # Set this to however much RAM the shard needs
        - name: "JAVA_MEM"
          value: "1536M"
        # Set this to 256M regardless of JAVA_MEM
        - name: "JAVA_META_MEM"
          value: "256M"
        - name: "JAVA_JAR"
          value: "paperclip.jar"
        - name: "SERVER_DIR"
          value: "/project_epic/monumenta-sdk"
        - name: "JAVA_LARGE_PAGES"
          value: "yes"
        volumeMounts:
        - name: nfs-project-epic
          mountPath: /project_epic
        resources:
          limits:
            # Set this to 1Gi
            # This is the hard limit for how much RAM a shard can allocate beyond what it needs for hugepages
            # It should not need much/any...
            memory: 1Gi
            # Set this to JAVA_MEM + JAVA_META_MEM + 64 per gigabyte of JAVA_MEM
            hugepages-2Mi: 1888Mi
          requests:
            # Set this to 64Mi
            # The shard should not need non-hugepage RAM by default
            memory: 64Mi
            # Set this to JAVA_MEM + JAVA_META_MEM + 64 per gigabyte of JAVA_MEM
            hugepages-2Mi: 1888Mi
      imagePullSecrets:
      - name: githubcred
