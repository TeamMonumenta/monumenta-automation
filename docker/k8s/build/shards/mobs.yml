# Service / network ports

apiVersion: v1
kind: Service
metadata:
  name: monumenta-mobs-clusterip
  namespace: build-ns
  labels:
    app: monumenta-mobs
spec:
  type: ClusterIP
  selector:
    app: monumenta-mobs
  ports:
  # Main minecraft port
  - name: "25565"
    port: 25565
    targetPort: 25565
  # Plan
  - name: "8804"
    port: 8804
    targetPort: 8804

---

# Deployment / the actual running application

apiVersion: apps/v1
kind: Deployment
metadata:
  name: monumenta-mobs-deployment
  namespace: build-ns
  labels:
    app: monumenta-mobs
spec:
  strategy:
    type: Recreate
  replicas: 0
  selector:
    matchLabels:
      app: monumenta-mobs
  template:
    metadata:
      labels:
        app: monumenta-mobs
    spec:
      volumes:
        - name: nfs-maps
          nfs:
            server: 10.6.3.1
            path: /nfs/build/maps
        - name: nfs-project-epic
          nfs:
            server: 10.6.3.1
            path: /nfs/build/project_epic
      containers:
      - name: monumenta-mobs
        image: monumenta-docker.injic.io/monumenta-java-shard
        tty: true
        stdin: true
        ports:
        - containerPort: 25565
        env:
        # Note - not setting JAVA_MEM will use resource limits!
        - name: "JAVA_JAR"
          value: "paperclip.jar"
        - name: "SERVER_DIR"
          value: "/project_epic/mobs"
        - name: "JAVA_LARGE_PAGES"
          value: "yes"
        volumeMounts:
        - name: nfs-project-epic
          mountPath: /project_epic
        - name: nfs-maps
          mountPath: /home/rock/maps/dynmap/build
        resources:
          limits:
            memory: 1.5Gi
            hugepages-2Mi: 1.5Gi
          requests:
            memory: 1.5Gi
            hugepages-2Mi: 1.5Gi
      imagePullSecrets:
      - name: regcred
