# Service / network ports

apiVersion: v1
kind: Service
metadata:
  name: white-demo
  namespace: build
  labels:
    app: white-demo
spec:
  type: ClusterIP
  selector:
    app: white-demo
  ports:
  # Main minecraft port
  - name: "25565"
    port: 25565
    targetPort: 25565

---

# Service / external network ports

apiVersion: v1
kind: Service
metadata:
  name: white-demo-nodeport
  namespace: build
  labels:
    app: white-demo
spec:
  type: NodePort
  selector:
    app: white-demo
  ports:
  # Main minecraft port
  - name: "25565"
    port: 22222
    nodePort: 22222
    targetPort: 25565

---

# Deployment / the actual running application

apiVersion: apps/v1
kind: Deployment
metadata:
  name: white-demo
  namespace: build
  labels:
    app: white-demo
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: white-demo
  template:
    metadata:
      labels:
        app: white-demo
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - ns547336.ip-66-70-181.net
      volumes:
        - name: nfs-project-epic
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/
      containers:
      - name: white-demo
        image: monumenta-docker.injic.io/monumenta-java-shard
        tty: true
        stdin: true
        ports:
        - containerPort: 25565
        env:
        # Set this to however much RAM the shard needs
        - name: "JAVA_MEM"
          value: "1536M"
        # Set this to 256M regardless of JAVA_MEM
        - name: "JAVA_META_MEM"
          value: "256M"
        - name: "JAVA_JAR"
          value: "paperclip.jar"
        - name: "SERVER_DIR"
          value: "/project_epic/Monumenta Demo - The Halls of Wind and Blood"
        - name: "JAVA_LARGE_PAGES"
          value: "yes"
        volumeMounts:
        - name: nfs-project-epic
          mountPath: /project_epic
        resources:
          limits:
            # Set this to 1Gi
            # This is the hard limit for how much RAM a shard can allocate beyond what it needs for hugepages
            # It should not need much/any...
            memory: 1Gi
            # Set this to JAVA_MEM + JAVA_META_MEM + 64 per gigabyte of JAVA_MEM
            hugepages-2Mi: 1888Mi
          requests:
            # Set this to 64Mi
            # The shard should not need non-hugepage RAM by default
            memory: 64Mi
            # Set this to JAVA_MEM + JAVA_META_MEM + 64 per gigabyte of JAVA_MEM
            hugepages-2Mi: 1888Mi
      imagePullSecrets:
      - name: regcred
