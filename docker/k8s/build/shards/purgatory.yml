# Service / network ports

apiVersion: v1
kind: Service
metadata:
  name: monumenta-purgatory-clusterip
  namespace: build-ns
  labels:
    app: monumenta-purgatory
spec:
  type: ClusterIP
  selector:
    app: monumenta-purgatory
  ports:
  # Main minecraft port
  - name: "25565"
    port: 25565
    targetPort: 25565
  # Plan
  - name: "8804"
    port: 8804
    targetPort: 8804

---

# Deployment / the actual running application

apiVersion: apps/v1
kind: Deployment
metadata:
  name: monumenta-purgatory-deployment
  namespace: build-ns
  labels:
    app: monumenta-purgatory
spec:
  strategy:
    type: Recreate
  replicas: 0
  selector:
    matchLabels:
      app: monumenta-purgatory
  template:
    metadata:
      labels:
        app: monumenta-purgatory
    spec:
      volumes:
        - name: nfs-volume
          nfs:
            server: 10.6.3.1
            path: /nfs/build/project_epic
      containers:
      - name: monumenta-purgatory
        image: monumenta-docker.injic.io/monumenta-java-shard
        tty: true
        stdin: true
        ports:
        - containerPort: 25565
        env:
        - name: "JAVA_JAR"
          value: "paperclip.jar"
        - name: "SERVER_DIR"
          value: "/project_epic/purgatory"
        - name: "JAVA_LARGE_PAGES"
          value: "yes"
        volumeMounts:
        - name: nfs-volume
          mountPath: /project_epic
        resources:
          limits:
            memory: 256Mi
            hugepages-2Mi: 256Mi
          requests:
            memory: 256Mi
            hugepages-2Mi: 256Mi
      imagePullSecrets:
      - name: regcred
