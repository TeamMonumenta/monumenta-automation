# The nodeport service exposing the SSH port

apiVersion: v1
kind: Service
metadata:
  name: basic-ssh-nodeport
  namespace: build
  labels:
    app: basic-ssh
spec:
  type: NodePort
  selector:
    app: basic-ssh
  ports:
  # SSH
  - name: "22"
    port: 22
    nodePort: 8822
    targetPort: 22

---

# The actual container that runs SSH that you can connect to

apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-ssh
  namespace: build
  labels:
    app: basic-ssh
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: basic-ssh
  template:
    metadata:
      labels:
        app: basic-ssh
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - monumenta-8
      volumes:
        - name: nfs-data
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/server_config/data
        - name: nfs-dev1-logs
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/dev1/logs
        - name: nfs-dev1-plugins
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/dev1/plugins
        - name: nfs-dev2-logs
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/dev2/logs
        - name: nfs-dev2-plugins
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/dev2/plugins
        - name: nfs-mobs-logs
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/mobs/logs
        - name: nfs-mobs-plugins
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/mobs/plugins
        - name: nfs-sound-pack
          hostPath:
            type: Directory
            path: "/nfs/4_SHARED/sound_pack"
        - name: nfs-stage
          hostPath:
            type: Directory
            path: /nfs/stage/project_epic
        - name: nfs-r1
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/region_1
        - name: nfs-resource-packs
          hostPath:
            type: Directory
            path: /nfs/web-files/files/resource-packs
      containers:
      - name: basic-ssh
        image: docker.pkg.github.com/teammonumenta/monumenta-automation/monumenta-basic-ssh
        tty: false
        stdin: false
        ports:
        - containerPort: 22
        volumeMounts:
        - name: nfs-data
          mountPath: /home/epic/data
        - name: nfs-dev1-logs
          mountPath: /home/epic/dev1_shard_logs
        - name: nfs-dev1-plugins
          mountPath: /home/epic/dev1_shard_plugins
        - name: nfs-dev2-logs
          mountPath: /home/epic/dev2_shard_logs
        - name: nfs-dev2-plugins
          mountPath: /home/epic/dev2_shard_plugins
        - name: nfs-mobs-logs
          mountPath: /home/epic/mob_shard_logs
        - name: nfs-mobs-plugins
          mountPath: /home/epic/mob_shard_plugins
        - name: nfs-sound-pack
          mountPath: /home/epic/sound_pack
        - name: nfs-stage
          mountPath: /home/epic/stage
        - name: nfs-r1
          mountPath: /home/epic/region_1
        - name: nfs-resource-packs
          mountPath: /home/epic/resource-packs
      imagePullSecrets:
      - name: githubcred
