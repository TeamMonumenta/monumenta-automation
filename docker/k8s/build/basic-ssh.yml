# The nodeport service exposing the SSH port

apiVersion: v1
kind: Service
metadata:
  name: basic-ssh-nodeport
  namespace: build
  labels:
    app: basic-ssh
spec:
  type: NodePort
  selector:
    app: basic-ssh
  ports:
  # SSH
  - name: "22"
    port: 22
    nodePort: 8822
    targetPort: 22

---

# The actual container that runs SSH that you can connect to

apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-ssh
  namespace: build
  labels:
    app: basic-ssh
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: basic-ssh
  template:
    metadata:
      labels:
        app: basic-ssh
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - ns547336.ip-66-70-181.net
      volumes:
        - name: nfs-data
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/server_config/data
        - name: nfs-mobs-logs
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/mobs/logs
        - name: nfs-mobs-plugins
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/mobs/plugins
        - name: nfs-venture-chat
          hostPath:
            type: Directory
            path: /nfs/build/project_epic/server_config/plugins/VentureChat/build
        - name: nfs-white-demo
          hostPath:
            type: Directory
            path: "/nfs/build/project_epic/Monumenta\ Demo\ -\ The\ Halls\ of\ Wind\ and\ Blood"
        - name: nfs-white-demo-release
          hostPath:
            type: Directory
            path: "/nfs/4_SHARED/monumenta_demo"
        - name: nfs-sound-pack
          hostPath:
            type: Directory
            path: "/nfs/4_SHARED/sound_pack"
      containers:
      - name: basic-ssh
        image: monumenta-docker.injic.io/monumenta-basic-ssh
        tty: false
        stdin: false
        ports:
        - containerPort: 22
        volumeMounts:
        - name: nfs-data
          mountPath: /home/epic/data
        - name: nfs-mobs-logs
          mountPath: /home/epic/mob_shard_logs
        - name: nfs-mobs-plugins
          mountPath: /home/epic/mob_shard_plugins
        - name: nfs-white-demo
          mountPath: /home/epic/white-demo
        - name: nfs-white-demo-release
          mountPath: /home/epic/white-demo-release
        - name: nfs-sound-pack
          mountPath: /home/epic/sound_pack
        - name: nfs-venture-chat
          mountPath: /home/epic/venture-chat
      imagePullSecrets:
      - name: regcred
