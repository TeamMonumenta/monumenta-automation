apiVersion: apps/v1
kind: Deployment
metadata:
  name: monumenta-mobs-deployment
  namespace: build-ns
  labels:
    app: monumenta-mobs
spec:
  strategy:
    type: Recreate
  replicas: 0
  selector:
    matchLabels:
      app: monumenta-mobs
  template:
    metadata:
      labels:
        app: monumenta-mobs
    spec:
      volumes:
        - name: nfs-maps
          nfs:
            server: 10.6.3.1
            path: /nfs/build/maps
        - name: nfs-project-epic
          nfs:
            server: 10.6.3.1
            path: /nfs/build/project_epic
      containers:
      - name: monumenta-mobs
        image: monumenta-docker.injic.io/monumenta-java-shard
        tty: true
        stdin: true
        ports:
        - containerPort: 25565
        env:
        - name: "JAVA_MEM"
          value: "768M"
        - name: "JAVA_JAR"
          value: "paperclip.jar"
        - name: "SERVER_DIR"
          value: "/project_epic/mobs"
        - name: "JAVA_LARGE_PAGES"
          value: ""
        volumeMounts:
        - name: nfs-project-epic
          mountPath: /project_epic
        - name: nfs-maps
          mountPath: /home/rock/maps/dynmap/build
      imagePullSecrets:
      - name: regcred
