apiVersion: v1
kind: Service
metadata:
  name: zfs-snapshot-manager-m13
  namespace: kube-system
spec:
  selector:
    app: zfs-snapshot-manager-m13
  clusterIP: None
  ports:
  - name: api
    port: 8080

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: zfs-snapshot-manager-m13-config
  namespace: kube-system
data:
  config.yaml: |
    port: 8080
    allowed_dataset_names:
      - ^pool/nfs/play
    allowed_snapshot_names:
      - ^weekly_update_

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zfs-snapshot-manager-m13
  namespace: kube-system
  labels:
    app: zfs-snapshot-manager-m13
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: zfs-snapshot-manager-m13
  template:
    metadata:
      labels:
        app: zfs-snapshot-manager-m13
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - monumenta-13
      volumes:
        - name: zfs-snapshot-manager-m13-config
          configMap:
            name: zfs-snapshot-manager-m13-config
        - name: zfs-device
          hostPath:
            path: /dev/zfs
            type: CharDevice
      containers:
      - name: zfs-snapshot-manager
        image: ghcr.io/teammonumenta/monumenta-automation/zfs-snapshot-manager-ubuntu-2204
        command: [ "/app/zfs-snapshot-manager", "--config", "/app/config.yaml" ]
        tty: false
        stdin: false
        securityContext:
          privileged: true
        ports:
        - containerPort: 8080
          name: api
        volumeMounts:
        - name: zfs-snapshot-manager-m13-config
          mountPath: /app/config.yaml
          subPath: config.yaml
        - name: zfs-device
          mountPath: /dev/zfs
        resources:
          limits:
            cpu: "0.5"
            memory: 100Mi
      imagePullSecrets:
      - name: githubcred
