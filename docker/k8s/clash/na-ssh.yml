# The nodeport service exposing the SSH port

apiVersion: v1
kind: Service
metadata:
  name: na-ssh-nodeport
  namespace: clash
  labels:
    app: na-ssh
spec:
  type: NodePort
  selector:
    app: na-ssh
  ports:
  # SSH
  - name: "22"
    port: 22
    nodePort: 20022
    targetPort: 22

---

# The actual container that runs SSH that you can connect to

apiVersion: apps/v1
kind: Deployment
metadata:
  name: na-ssh
  namespace: clash
  labels:
    app: na-ssh
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: na-ssh
  template:
    metadata:
      labels:
        app: na-ssh
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - monumenta-9
      volumes:
        - name: nfs-data
          hostPath:
            type: Directory
            path: /nfs/clash
        - name: authorized-keys-config
          secret:
            secretName: authorized-keys-config
            defaultMode: 292
      containers:
      - name: na-ssh
        image: docker.pkg.github.com/teammonumenta/monumenta-automation/monumenta-basic-ssh
        tty: false
        stdin: false
        ports:
        - containerPort: 22
        volumeMounts:
        - name: nfs-data
          mountPath: /home/epic/clash
        - name: authorized-keys-config
          mountPath: /home/epic/.ssh/authorized_keys
          subPath: authorized_keys
      imagePullSecrets:
      - name: githubcred
