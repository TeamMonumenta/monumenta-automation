################################################################################################################################################################
# This part is to hook the service up to ingress so it's accessible
#

#
# NOTE:
# To generate the maps-auth secret, run these commands:
# htpasswd -c ./auth epic
# kubectl create secret generic k8s-auth --from-file auth -n kubernetes-dashboard
# rm auth
#
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: k8s-dashboard
  namespace: kubernetes-dashboard
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: k8s-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - ok"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
  - hosts:
    - k8s-dashboard.playmonumenta.com
  rules:
  - host: k8s-dashboard.playmonumenta.com
    http:
      paths:
      - backend:
          serviceName: kubernetes-dashboard
          servicePort: 443

# To get a token to log in with:
# k get secrets -n kubernetes-dashboard
# k describe secret kubernetes-dashboard-viewonly-token-nbffr -n kubernetes-dashboard
