
# This is a service account for the bot's pod to use to talk to the controller
apiVersion: v1
kind: ServiceAccount
metadata:
  name: automation-bot-service-account
  namespace: stage

---

# This is the permission object that will be attached to the above service account
# This specifies what the pod is allowed to do
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: automation-bot-role
  namespace: stage
rules:
  - apiGroups:
      - ""
      - "apps"
    resources:
      - deployments
      # TODO: Don't need this?
      - pods
    verbs:
      - list
      - patch
      # TODO: Don't need this?
      - update

---

# This binds the role to the service account, giving it perms
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: automation-bot-role-binding
  namespace: stage
roleRef:
  kind: Role
  name: automation-bot-role
  apiGroup: rbac.authorization.k8s.io
subjects:
 - kind: ServiceAccount
   name: automation-bot-service-account
   namespace: stage

---

# Service / internal network ports (for loading stage data)

apiVersion: v1
kind: Service
metadata:
  name: automation-bot
  namespace: stage
  labels:
    app: automation-bot
spec:
  selector:
    app: automation-bot
  ports:
  - name: stage1
    port: 1111
    targetPort: 1111
  - name: stage2
    port: 1112
    targetPort: 1112
  - name: stage3
    port: 1113
    targetPort: 1113
  - name: stage4
    port: 1114
    targetPort: 1114
  - name: stage5
    port: 1115
    targetPort: 1115

---

# This is the actual bot's deployment, specifying what it should run
apiVersion: apps/v1
kind: Deployment
metadata:
  name: automation-bot
  namespace: stage
  labels:
    app: automation-bot
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: automation-bot
  template:
    metadata:
      labels:
        app: automation-bot
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - monumenta-12
      serviceAccountName: automation-bot-service-account
      volumes:
        - name: nfs-play-m11
          hostPath:
            type: Directory
            path: /nfs/play/m11
        - name: nfs-play-m8
          hostPath:
            type: Directory
            path: /nfs/play/m8
        - name: nfs-data
          hostPath:
            type: Directory
            path: /nfs/stage/m12
        - name: nfs-redis
          hostPath:
            type: Directory
            path: /nfs/stage/redis
        - name: nfs-shared
          hostPath:
            type: Directory
            path: /nfs/4_SHARED
        - name: secret-config
          secret:
            secretName: automation-bot-config
      containers:
      - name: automation-bot
        image: docker.pkg.github.com/teammonumenta/monumenta-automation/monumenta-automation-bot-stage
        tty: false
        stdin: false
        ports:
        - containerPort: 1111
        - containerPort: 1112
        - containerPort: 1113
        - containerPort: 1114
        - containerPort: 1115
        volumeMounts:
        - name: nfs-play-m8
          mountPath: /home/epic/play/m8
        - name: nfs-play-m11
          mountPath: /home/epic/play/m11
        - name: nfs-data
          mountPath: /home/epic/stage/m12
        - name: nfs-redis
          mountPath: /home/epic/stage/redis
        - name: nfs-shared
          mountPath: /home/epic/4_SHARED
        - name: secret-config
          mountPath: /home/epic/.monumenta_bot
        resources:
          requests:
            cpu: "4"
          limits:
            cpu: "12"
      imagePullSecrets:
      - name: githubcred
